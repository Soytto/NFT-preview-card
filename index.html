<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="container">
    <header>
      <div class="hover_container">
        <img class="hover" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <a href="#">
      <div class="cover_container">
        <div class="cover"></div>
      </div>
      </a>
      <h1><a href="#">Equilibrium #3429</a></h1>
    </header>
    <section>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="numbers">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Icon Clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="avatar of the author">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>    
    </section>
  </section>
</body>
</html>
